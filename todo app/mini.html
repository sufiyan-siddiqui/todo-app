<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List adder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./mini.css">
    <link rel="shortcut icon" type="image/png" href="./OIP.jpg">
</head>
<body>
    <div class="cursor"><i id="cursor" class="fas fa-sticky-note"></i></div>
    <header>
        <h1>Chores for the day</h1>
    </header>
    <form>
        <input class="todo-list" type="text">
        <button class="todo-btn" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>
    <div class="todo-con">
        <ul class="list">
        </ul>
    </div>

<div class="load">
    <i id="item1" class="fas fa-clipboard-list"></i>
    <i id="item2" class="fas fa-pencil-ruler"></i>
    <i id="item4" class="fas fa-mug-hot"></i>
    <i id="item5" class="fas fa-brain"></i>
    <i id="item3" class="fas fa-laptop"></i>
</div>
    
    <script src="./mini.js"></script>
</body>
</html>
